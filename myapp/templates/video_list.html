{% extends 'base.html' %}
{% load static %}

{% block content %}
<header class="header-area header-sticky">
    <!-- Seu código do cabeçalho -->
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-content">
                <h1>Lista de Vídeos</h1>

                {% if page_obj %}
                    <div class="row">
                        {% for video in page_obj %}
                            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                                <div class="card h-20">
                                    <a href="{% url 'filme_details' video.id %}">
                                        <img src="https://image.tmdb.org/t/p/w500/{{ video.poster_path }}" class="card-img-top" alt="{{ video.original_title }}">
                                    </a>
                                    <div class="card-body">
                                        <h5 class="card-title">{{ video.original_title }}</h5>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                {% else %}
                    <p>Não há vídeos para exibir.</p>
                {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
