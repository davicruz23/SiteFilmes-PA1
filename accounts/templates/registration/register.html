{% extends 'base.html' %}

{% block title %}Registrar{% endblock %}

{% block content %} 
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card my-5">
                <div class="card-body">
                    <h4 class="card-title">Criar uma conta</h4>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-warning mt-3" type="submit">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
